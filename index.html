<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>Great Auto Parts - Order Form</h2>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter your first name">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Enter your last name">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email address">
        <label for="phnumber">Phone Number:</label>
        <input type="tel" id="phnumber" placeholder="Enter your phone number">
        <label for="make">Make:</label>
        <input type="text" id="make" placeholder="Make">
        <label for="model">Model:</label>
        <input type="text" id="model" placeholder="Model">
        <label for="year">Year:</label>
        <input type="number" id="year" placeholder="Year">
        <label for="date">Date:</label>
        <input type="date" id="date">
        <label for="spart">Spare Part:</label>
        <input type="text" id="spart" placeholder="Enter the spare part you need">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter the quantity of the spare part you need">
        <label for="comment">Comment:</label>
        <textarea id="comment" placeholder="Enter your comment"></textarea>
        <input type="submit" id="btn" value="Submit">


    </form>
</body>
</html>
